<!DOCTYPE html>
<html>
<head>
  <title>Bike results app</title>
  <script src="assets/js/vendor/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/vendor/bulma.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div id="app">
    <header class="app-header content">
      <h1>Bike search results</h1>
    </header>
    <section class="filters">
      <h2>Filters</h2>
      <div class="form">
        <div class="field">
          <h3>Wheel size</h3>
          <p class="control">
            <label class="checkbox">
              <input type="checkbox" value="26in_wheels" v-model="featureFilters">
              26in Wheels
            </label>
            <label class="checkbox">
              <input type="checkbox" value="650b wheels" v-model="featureFilters">
              650b Wheels
            </label>
            <label class="checkbox">
              <input type="checkbox" value="29in wheels" v-model="featureFilters">
              29in Wheels
            </label>
          </p>
          <h3>Frame material</h3>
          <p class="control">
            <label class="checkbox">
              <input type="checkbox" value="Carbon frame" v-model="featureFilters">
              Carbon Frame
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Aluminium frame" v-model="featureFilters">
              Aluminium Frame
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Steel frame" v-model="featureFilters">
              Steel Frame
            </label>
          </p>
          <h3>Bike type</h3>
          <p class="control">
            <label class="checkbox">
              <input type="checkbox" value="All mountain" v-model="featureFilters">
              All Mountain
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Downhill" v-model="featureFilters">
              Downhill
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Hardtail" v-model="featureFilters">
              Hardtail
            </label>
          </p>
        </div>
      </div>
    </section>
    <section class="card" v-for="bike in filteredBikes">
      <div class="card-image">
        <figure class="image is-4by3">
          <img :src="'assets/img/bikes/' + bike.imageLink" width="100%" height="auto" alt="Image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{ bike.name }}</p>
          </div>
        </div>
        <div class="content">
          <p>{{ bike.description }}</p>
          <p><strong>Bike rating:</strong> <small>{{ bike.rating }}*</small></p>
          <p>
            <strong>Features:</strong>
            <small v-for="feature in bike.features">
                {{ feature }} |
            </small>
          </p>
        </div>
      </div>
    </section>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
